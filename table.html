<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Table Layout</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            border: 2px solid black;
            height: 100px;
        }
        /* Styling for merged cells */
        .colspan-2 {
            colspan: 2;
        }
        .rowspan-2 {
            rowspan: 2;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="2"></td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td rowspan="2"></td>
            <td></td>
            <td rowspan="2"></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
