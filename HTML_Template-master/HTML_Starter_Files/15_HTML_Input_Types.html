<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Input Types</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <h1 align="center">HTML Input Types</h1>

    <!-- input type text -->
    <h2>Text Box</h2>
    <input type="text" id="text" name="text" placeholder="text" />

    <!-- input type password -->
    <h2>Password Box</h2>
    <input type="password" id="password" name="password" placeholder="password"  />
    <!-- input type radio -->
    <h2>Radio Field</h2>
    <input type="radio" id="radio" name="radio" placeholder="radio"  />
    <!-- input type checkbox -->
    <h2>Check Box</h2>
    <input type="checkbox" id="checkbox" name="checkbox" placeholder="checkbox"  />
    <!-- HTML5 Input Types color, date, datetime-local, email,
    month, number, range, search, time, url, Week-->

    <h1 align="center">HTML5 Input Types</h1>

    <!-- color -->
    <h2>Input Type color</h2>
      <input type="color" id="color" name="color" placeholder="color"  />
    <!-- date -->
    <h2>Input Type date</h2>
<input type="date" placeholder="dd/mm/yyyy" />
    <!-- datetime-local -->
    <h2>Input Type datetime-local</h2>
    <input type="datetime-local" placeholder="dd/mm/yyyy mm:ss --place" />
    <!-- email -->
    <h2>Input Type email</h2>
    <input types="email"  placeholder="email" name="email" />
    <!-- month -->
    <h2>Input Type month</h2>
     <input types ="month" placeholder="03 "  />
    <!-- number -->
    <h2>Input Type number</h2>
    <input type="number "  placeholder=" number " />
    <!-- range -->
    <h2>Input Type range</h2>
     <input type="range" placeholder="range"  />
    <!-- searh --> 
    <h2>Input Type search</h2>
       <input type=""
    <!-- time -->
    <h2>Input Type time</h2>

    <!-- week -->
    <h2>Input Type week</h2>


<br><br><br>
</body>
</html>
