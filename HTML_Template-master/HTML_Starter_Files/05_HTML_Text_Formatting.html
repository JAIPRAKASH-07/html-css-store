<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Text Format</title>
    <style>
        div{
            background-color: lightgray;
            width: 200px;
            padding: 5px;
            margin: 5px;
            text-align: center;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <!-- ITALIC TEXT -->
    <div>
        <h3>iam italic text</h3>
        <i> this my class</i>
    </div>

    <!-- EM TEXT -->
    <div>
        <h3>iam em text</h3>
        <em>  this hello </em>
    </div>

    <!-- MARK TEXT -->
    <div>
        <h3>iam mark text</h3>
        <mask> hello </mask>
    </div>

    <!-- SMALL TEXT -->
    <div>
        <h3>iam small text</h3>
        <small> I AM SMALL TEXT</small>
    </div>

    <!-- DEL TEXT -->
    <div>
        <h3>iam del text</h3>
        <del> i using del text</del>
    </div>

    <!-- INS TEXT -->
    <div>
        <h3>iam ins text</h3>
        <ins>  i using the text</ins>
    </div>

    <!-- SUB TEXT -->
    <div>
        <h3>iam sub text</h3>
        <sub> hello</sub>
    </div>

    <!-- SUP TEXT -->
    <div>
        <h3>iam sup text</h3>
        <sup> world</sup>
    </div>

</body>
</html>
